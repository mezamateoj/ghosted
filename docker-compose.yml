services:
    api:
        build:
            context: ./api
            dockerfile: Dockerfile
        image: mezamateoj/ghosted-api
        container_name: api
        ports:
            - 8000:8000
        volumes:
            - ./api:/app
            - /app/node_modules
        env_file:
        - ./api/.env
        restart: always

    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        image: mezamateoj/ghosted-client
        container_name: client

        volumes:
        - ./client/src:/app/src
        - ./client/public:/app/public
        restart: always
        ports:
        - 3000:3000


    
